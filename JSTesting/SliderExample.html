<!DOCTYPE html>
<html>
  <head>
    <title>Slider Example</title>
  </head>
  <body>
    <div>
      <input
        type="range"
        min="1"
        max="100"
        value="50"
        class="slider"
        id="slider"
      />
      <br>
      <div id="values">
        <span>Value: </span>
        <span id="value">50</span>
        <br>
        <span>Range: </span>
        <span id="range">0, 100</span>
      </div>

    </div>
    <script src="slider.js"></script>
  </body>
</html>
